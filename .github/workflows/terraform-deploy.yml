name: Deploy Terraform

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_IN_AUTOMATION: true
      TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET }}
      TFSTATE_KEY: terraform/harbor-hills.tfstate
      TF_VAR_domain_name: ${{ secrets.TF_VAR_DOMAIN_NAME }}
      TF_VAR_hosted_zone_id: ${{ secrets.TF_VAR_HOSTED_ZONE_ID }}
      TF_VAR_lambda_image_uri: ${{ secrets.TF_VAR_LAMBDA_IMAGE_URI }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Ensure state bucket
        run: |
          set -euo pipefail
          if aws s3api head-bucket --bucket "$TFSTATE_BUCKET" 2>/dev/null; then
            echo "State bucket exists."
          else
            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$TFSTATE_BUCKET"
            else
              aws s3api create-bucket \
                --bucket "$TFSTATE_BUCKET" \
                --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
          fi
          aws s3api put-bucket-versioning \
            --bucket "$TFSTATE_BUCKET" \
            --versioning-configuration Status=Enabled

      - name: Terraform init
        run: |
          terraform -chdir=terraform init \
            -backend-config="bucket=$TFSTATE_BUCKET" \
            -backend-config="key=$TFSTATE_KEY" \
            -backend-config="region=$AWS_REGION"

      - name: Terraform apply
        run: terraform -chdir=terraform apply -auto-approve
